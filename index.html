<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IPTV Platform</title>
    
    <!-- Clappr Player CSS -->
    <link href="https://unpkg.com/@clappr/core@latest/dist/ui/clappr.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS for basic styling and responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-3">
        <header class="text-center mb-4">
            <h1>My IPTV Platform</h1>
            <p class="text-muted">Your favorite channels, all in one place.</p>
        </header>

        <div class="controls-bar d-flex flex-wrap justify-content-center align-items-center gap-3 mb-4">
            <div class="search-container">
                <input type="text" id="search-input" class="form-control" placeholder="Search channels...">
            </div>
            <div class="category-container">
                <select id="category-filter" class="form-select">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="favorites-filter-container">
                <button id="show-favorites-btn" class="btn btn-outline-primary">Show Favorites</button>
            </div>
        </div>

        <div id="player-section" class="row mb-4 d-none">
            <div id="player-container" class="col-12">
                <!-- Clappr player will be initialized here -->
            </div>
        </div>

        <div id="channels-section" class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">Live Channels</h2>
                <div class="channel-grid">
                    <!-- Channel cards will be dynamically loaded here -->
                </div>
            </div>
        </div>
        
        <div id="favorites-section" class="row d-none">
            <div class="col-12">
                <h2 class="text-center mb-4">My Favorites</h2>
                <div class="favorite-channel-grid">
                    <!-- Favorite channel cards will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Clappr Player JS -->
    <script src="https://unpkg.com/@clappr/core@latest/dist/clappr.min.js"></script>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- M3U Parser (Simple Text Parser for M3U) -->
    <!-- We will use a simple JS text parser as m3u8-parser is for HLS -->
    
    <!-- Your Custom Script -->
    <script src="script.js"></script>
</body>
</html>
